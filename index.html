<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion via Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        // Envoyer le jeton JWT au serveur pour v√©rification et authentification
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "372369236263-m1j8609of6jej41bjt02vppt3g0np9is.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "outline", size: "large" } // options here
        );
        google.accounts.id.prompt(); // Affiche l'invite de connexion automatiquement
      };
    </script>
  </head>
  <body>
    <h1>Connexion via Google</h1>
    <div id="buttonDiv"></div>
  </body>
</html>
